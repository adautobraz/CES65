        <h2>Adicionar disponibilidade</h2><br>
        <div class = "col-lg-10 col-lg-offset-1">
            <form>
                <div class="form-group row">
                  <label for="example-datetime-local-input" class="col-3 col-form-label">Data e hora</label>
                  <div class="col-3">

            <button type="button" class="btn btn-danger">Adicionar</button>

        </div>
        
        <br><br>
        
        <script>
            function buscar() {
              // Declare variables 
              var input, filter, table, tr, td, i;
              input = document.getElementById("busca");
              filter = input.value.toUpperCase();
              table = document.getElementById("consultas");
              tr = table.getElementsByTagName("tr");
            
              // Loop through all table rows, and hide those who don't match the search query
              for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                  if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                  } else {
                    tr[i].style.display = "none";
                  }
                } 
              }
            }
            </script>
