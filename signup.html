  <script>
  var password = document.getElementById("inputPassword"), confirm_password = document.getElementById("inputPassword2");
  function validatePassword(){
    if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Senhas diferentes!");
    } else {
      confirm_password.setCustomValidity('');
    }
  }
  password.onchange = validatePassword;
  confirm_password.onkeyup = validatePassword;
  
  var doctor = document.getElementById("optionsRadios2");
  function isDoctor(){
      if(doctor.value == "option2") {
          //Oculta campos exclusivos de paciente
          document.getElementById("inputInsurance").style.display = 'none';
          document.getElementById("labelInsurance").style.display = 'none';
          document.getElementById("inputRegister").style.display = 'none';
          document.getElementById("labelRegister").style.display = 'none';
          //Mostra campos exclusivos de médico
          document.getElementById("inputSpecialty").style.display = 'block';
          document.getElementById("inputCRM").style.display = 'block';
          document.getElementById("inputWorkplace").style.display = 'block';
          document.getElementById("labelSpecialty").style.display = 'block';
          document.getElementById("labelCRM").style.display = 'block';
          document.getElementById("labelWorkplace").style.display = 'block';
      }
      
  }
  doctor.onchange = isDoctor;
  var client = document.getElementById("optionsRadios1");
  function isClient(){
      if(client.value == "option1") {
          //Mostra campos exclusivos de paciente
          document.getElementById("inputInsurance").style.display = 'block';
          document.getElementById("inputRegister").style.display = 'block';
          document.getElementById("labelInsurance").style.display = 'block';
          document.getElementById("labelRegister").style.display = 'block';
          //Oculta campos exclusivos de médico
          document.getElementById("inputSpecialty").style.display = 'none';
          document.getElementById("inputCRM").style.display = 'none';
          document.getElementById("inputWorkplace").style.display = 'none';
          document.getElementById("labelSpecialty").style.display = 'none';
          document.getElementById("labelCRM").style.display = 'none';
          document.getElementById("labelWorkplace").style.display = 'none';
      }
      
  }
  client.onchange = isClient;
  
  </script>
